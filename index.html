<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="og:title" content="AXECEL">
        <meta name="og:description" content="All-in-one text chat for everyone, very secure, and is 100% free.">
        <meta name="og:image" content="https://media.discordapp.net/attachments/763513541068062741/1056744752814493736/AaaTDYgxraejAAAAAElFTkSuQmCC.png">
        <title>Axecel</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/Axecel Logo Icon.png">
    </head>
    <body>
        <header>
            <img class="logo" src="images/Axecel Logo.svg" alt="logo">
            <div class="buttons">
                 <a class="login" href="http://" title="login">Login</a>
            </div>
        </header>
        <section class="Main">
            <div class="MainInfo">
                <div class="Main_Text">
                    <h1>Its time for chatting to get even better.</h1>
                    <h4>All-in-one text chat for everyone, very secure, and is 100% free.</h4>
                </div>
                <div class="Main_btn">
                    <a class="Discord" href="https://discord.gg/kkkK2Bncyx" title="Join our discord server today!">Join Axecel discord server</a>
                    <a class="OpenAxecel" href="" title="Open Axecel">Open Axecel on your browser</a>
                </div>
            </div>
            <picture>
                <source media="(max-width: 600px)" srcset="images/AxecelHPIM.png"/>
                <img class="thumbnail" src="images/AxecelHPI.png">
            </picture>
        </section>
    </body>
    <footer class="end">
        <div class="endContent">
            <img class="logo" src="images/Axecel Logo.svg" alt="logo">
        </div>
    </footer>
</html>
